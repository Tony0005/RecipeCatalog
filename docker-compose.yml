version: '3.8'

services:
  backend:
    build:
      context: ./backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env

  frontend:
    build:
      context: ./frontend/RecipeCatalogV
    command: npm run dev
    volumes:
      - ./frontend/RecipeCatalogV:/app
    ports:
      - "5173:5173"
    depends_on:
      - backend